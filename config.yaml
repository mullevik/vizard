
scale_factor: 4.  # scaling factor for the game

# standard vi editor controls - do not change unless you know what you are doing
controls:
  dash-left: h
  dash-down: j
  dash-up: k
  dash-right: l

  blink-to-the-end-of-next-vegetation: e
  blink-to-the-end-of-next-vegetation-chunk: E
  blink-to-the-start-of-next-vegetation: w
  blink-to-the-start-of-next-vegetation-chunk: W
  blink-to-the-start-of-previous-vegetation: b
  blink-to-the-start-of-previous-vegetation-chunk: B

  blink-to-the-end-of-contour: '$'
  blink-to-the-start-of-contour: '0'
  blink-to-the-start-of-first-vegetation-chunk: '^'

